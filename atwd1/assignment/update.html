<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Restful Currency Convertor</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Restful Currency Convertor</h1>
  <div class="formContainer" >
    <h3>Form Interface for POST, PUT & DELETE:</h3>
    <hr/>
    <form id="currencyForm">
        <h5>Action:</h5>
        <input type="radio" name="post" value="post" checked> Post
        <input type="radio" name="put" value="put"> Put
        <input type="radio" name="delete" value="delete"> Delete
        <h5>Currency: </h5>
        <select name="currency">
          <option value="" disabled selected>Select currency code</option>
          <option value="volvo">Volvo</option>
        </select>
        <br/><br/>
        <input class="submit" type="submit" value="Submit">
        <br/><br/>
        <h5>Response Message:</h5>
        <textarea rows="15" cols="54" name="response" form="currencyForm"></textarea>
    </form>
  </div>
</body>
</html>
